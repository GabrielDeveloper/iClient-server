checks:
    javascript: true

build:
    environment:
        node: v4.2.2
        mongodb: true 
    dependencies:
        before:
            - cd server 
    tests:
        override:
            -
                command: './server/node_modules/.bin/istanbul cover ./server/node_modules/.bin/_mocha && ./server/node_modules/.bin/istanbul report clover'
                coverage:
                    file: 'server/coverage/clover.xml'
                    format: 'clover'
